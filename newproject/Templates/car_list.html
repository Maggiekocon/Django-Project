<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: left; background-color: rgb(55, 118, 243); color:white; padding: 1.5%;"> Car Garage </h1>
    <div class="d-flex flex-wrap justify-content-start" style= 'margin:5%'>
        {% for i in car %}
        <ul class="list-group p-2" style="margin: 1%; min-width: 310px;">
            <li class="list-group-item active"><h1>{{i.year}} {{i.make}} {{i.model}}</h1></li>
            <li class="list-group-item">Vin: {{i.vin}}</li>
            <li class="list-group-item">Make: {{i.make}}</li>
            <li class="list-group-item">Model: {{i.model}}</li>
            <li class="list-group-item">Year: {{i.year}}</li>
            <li class="list-group-item">Type: {{i.type}}</li>
            <li class="list-group-item">Color: {{i.color}}</li>
            <li class="list-group-item">Roof Type: {{i.roof_type}}</li>
            <li class="list-group-item">Fuel Type: {{i.fuel_type}}</li>
        </ul>
        {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
